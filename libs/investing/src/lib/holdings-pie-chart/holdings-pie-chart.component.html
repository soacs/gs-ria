<ng-template [ngIf]="!showOpenChartButton">
  <ng-template [ngIf]="chartOptionsForChart?.series?.length" [ngIfElse]="noChartOptions">
    <highcharts-chart
      [Highcharts]="highCharts"
      [constructorType]="'chart'"
      [options]="chartOptionsForChart"
      [oneToOne]="true"
      [runOutsideAngular]="true"
      style="width: 100%; height: 100%; display: block"
    >
    </highcharts-chart>
  </ng-template>
  <ng-template #noChartOptions>
    <p class="error-no-data">Chart Data Not Provided</p>
  </ng-template>
</ng-template>
<mwc-button
  *ngIf="showOpenChartButton"
  (click)="showOpenChartButton = false"
  raised
  label="Show Holdings Chart"
></mwc-button>
